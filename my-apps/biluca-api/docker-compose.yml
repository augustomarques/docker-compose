version: "3.8"
services:
  biluca-api:
    image: augustomarques/biluca-api
    container_name: biluca-api
    # build: .
    restart: always
    environment:
      SPRING_PROFILES_ACTIVE: stage
      SERVER_PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: biluca
      DB_USERNAME: user-biluca
      DB_PASSWORD: password-biluca
    ports:
      - "8080:8080"
    networks:
      - biluca-network

networks:
  biluca-network:
    name: development
    external: true